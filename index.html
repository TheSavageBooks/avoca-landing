  <style>
    :root{
      --bg:#e9edf5;
      --card:#ffffff;
      --panel:#e4eaf6;      /* blue-ish panel */
      --ink:#151a26;
      --muted:#2c3550;

      --brand:#223159;
      --brand-dark:#182444;

      --border: rgba(20,25,35,.10);
      --shadow: 0 18px 40px rgba(0,0,0,.10);
      --radius: 16px;
      --max: 980px;

      /* Accents */
      --turq:#2fe6d3;       /* turquoise */
      --yellow:#ffd966;     /* warm yellow */
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--ink);
      line-height:1.6;
    }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 34px 16px 56px;
    }

    .shell{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    /* TOP PANEL */
    .top{
      background: var(--panel);
      padding: 26px;
      display:grid;
      grid-template-columns: 300px 1fr;
      gap: 26px;
      align-items:center;
    }

    /* COVER: moderate turquoise glow */
    .cover{
      width:100%;
      max-width: 300px;
      margin: 0 auto;
      border-radius: 12px;
      overflow:hidden;
      background:#fff;
      box-shadow:
        0 18px 35px rgba(0,0,0,.18),
        0 0 26px rgba(47,230,211,.32),
        0 0 54px rgba(47,230,211,.18);
    }
    .cover img{display:block;width:100%;height:auto}

    /* Title (emboss + drop shadow) */
    h1{
      margin:0 0 10px 0;
      font-size: clamp(28px, 3.1vw, 42px);
      line-height:1.15;
      letter-spacing:.2px;
      color:#111827;
      text-shadow:
        0 2px 0 rgba(255,255,255,.55),
        0 10px 22px rgba(0,0,0,.20);
    }

    /* Tagline in courier type */
    .tagline{
      margin:0 0 12px 0;
      font-weight: 700;
      font-family: "Courier New", Courier, monospace;
      font-size: clamp(18px, 2.0vw, 22px);
      color: var(--muted);
      letter-spacing: .25px;
    }

    .quote{
      margin:0;
      font-style: italic;
      color:#1f2a44;
      font-size: 16px;
      line-height: 1.45;
      max-width: 56ch;
    }

    /* BOTTOM */
    .bottom{
      padding: 22px 26px 28px;
      display:grid;
      grid-template-columns: 1fr 320px;
      gap: 26px;
      align-items:start;
      background: var(--card);
    }

    /* Summary text: Book Antiqua + safe fallbacks */
    .bodyText{
      font-size: 16px;
      color: var(--ink);
      font-family: "Book Antiqua", "Palatino Linotype", Palatino, Georgia, serif;
    }
    .bodyText p{margin:0 0 14px 0}
    .bodyText p:last-child{margin-bottom:0}

    .ctaCol{
      text-align:center;
      padding-top: 6px;
    }

    /* BUTTON: yellow glow (moderate) + embossed */
    .btn{
      position: relative;
      display:block;
      width:100%;
      background: var(--brand);
      color:#fff;
      text-decoration:none;
      font-weight: 900;
      letter-spacing:.5px;
      padding: 14px 18px;
      border-radius: 12px;

      border: 1px solid rgba(255,255,255,.14);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.28),
        inset 0 -2px 0 rgba(0,0,0,.22),
        0 14px 30px rgba(34,49,89,.28),
        0 0 26px rgba(255,217,102,.28),
        0 0 54px rgba(255,217,102,.14);
      transition: transform .06s ease, background .15s ease, box-shadow .15s ease;
    }

    /* subtle aura overlay, biased yellow */
    .btn::before{
      content:"";
      position:absolute;
      inset:-6px;
      border-radius: 14px;
      background:
        radial-gradient(85% 120% at 50% 110%,
          rgba(255,217,102,.22),
          rgba(255,217,102,0) 62%),
        radial-gradient(85% 120% at 50% 0%,
          rgba(47,230,211,.10),
          rgba(47,230,211,0) 65%);
      filter: blur(7px);
      opacity: .9;
      z-index: -1;
      pointer-events:none;
    }

    .btn:hover{
      background: var(--brand-dark);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.30),
        inset 0 -2px 0 rgba(0,0,0,.24),
        0 18px 38px rgba(34,49,89,.30),
        0 0 30px rgba(255,217,102,.32),
        0 0 62px rgba(255,217,102,.16);
