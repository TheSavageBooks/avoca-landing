    :root{
      --bg:#e9edf5;
      --card:#ffffff;
      --panel:#e4eaf6;
      --ink:#151a26;
      --muted:#2c3550;
      --brand:#223159;
      --brand-dark:#182444;
      --border: rgba(20,25,35,.10);
      --shadow: 0 18px 40px rgba(0,0,0,.10);
      --radius: 16px;
      --max: 980px;

      --yellow:#ffd966;
      --orange:#ff8a2a;

      /* parchment */
      --paper:#f4ecd6;
      --paper-2:#efe3c0;
      --burn:#2a1a12;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
      line-height:1.6;
    }

    .wrap{max-width:var(--max);margin:0 auto;padding:34px 16px 56px}

    .shell{
      position:relative;
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
      border:1px solid var(--border);
      background:
        linear-gradient(180deg, rgba(244,236,214,.92), rgba(244,236,214,.98));
    }

    /* Burnt parchment edges (subtle, not cartoony) */
    .shell::before{
      content:"";
      position:absolute;
      inset:-18px;
      pointer-events:none;
      border-radius:calc(var(--radius) + 18px);
      background:
        /* soft soot vignette */
        radial-gradient(120% 90% at 50% 0%, rgba(42,26,18,.18), rgba(42,26,18,0) 60%),
        radial-gradient(120% 90% at 50% 100%, rgba(42,26,18,.22), rgba(42,26,18,0) 62%),
        radial-gradient(90% 140% at 0% 50%, rgba(42,26,18,.20), rgba(42,26,18,0) 60%),
        radial-gradient(90% 140% at 100% 50%, rgba(42,26,18,.20), rgba(42,26,18,0) 60%),

        /* irregular burn “licks” along edges */
        radial-gradient(18% 22% at 7% 6%, rgba(42,26,18,.22), rgba(42,26,18,0) 70%),

        radial-gradient(18% 22% at 10% 92%, rgba(42,26,18,.20), rgba(42,26,18,0) 70%),
        radial-gradient(22% 18% at 92% 92%, rgba(42,26,18,.22), rgba(42,26,18,0) 72%),

        /* paper grain */
        repeating-radial-gradient(circle at 30% 40%,
          rgba(0,0,0,.015) 0 1px,
          rgba(0,0,0,0) 1px 6px);
      filter: blur(0.2px);
      opacity:.95;
      mix-blend-mode:multiply;
    }

    .top{
      background: linear-gradient(180deg, rgba(228,234,246,.92), rgba(228,234,246,.72));
      padding:26px;
      display:grid;
      grid-template-columns:300px 1fr;
      gap:26px;
      align-items:center;
    }

    .cover{
      width:100%;
      max-width:300px;
      margin:0 auto;
      border-radius:12px;
      overflow:hidden;
      background:#fff;
      box-shadow:
        0 18px 35px rgba(0,0,0,.18),
        0 0 26px rgba(255,138,42,.30),
        0 0 54px rgba(255,138,42,.16);
    }

    .cover img{display:block;width:100%;height:auto}

    h1{

      font-size:clamp(28px,3.1vw,42px);
      line-height:1.15;

    }

      color:var(--muted);
      letter-spacing:.25px;
    }
